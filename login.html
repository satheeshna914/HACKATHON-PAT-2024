<!DOCTYPE html>
<html>

<head>
    <title>Login page</title>
    <link rel="stylesheet"
        href="style.css">
</head>

<body>
    <div class="main">
        <h1>LOGIN</h1>
        <h3>Enter your login credentials</h3>
        <form action="index.html">
            <label for="first">
                Username:
            </label>
            <input type="text"
                id="first"
                name="first"
                placeholder="Enter your Email" required>

            <label for="password">
                Password:
            </label>
            <input type="password"
                id="password"
                name="password"
                placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit"
                        onclick="solve()">
                    Submit
                </button>
            </div>
        </form>
        
    </div>
</body>

</html>
